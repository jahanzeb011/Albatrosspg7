<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="screens.css">

            <button class="access"><img class="img6" src="https://www.linkpicture.com/q/Add-Users-Access.png" alt="">Add Users Access</button>

            <div class="container2">

                <button class="b12"><img class="img13" src="https://www.linkpicture.com/q/upgrade_2.png" alt="">Upgrade</button>

                <button class="b13"><img class="img14" src="https://www.linkpicture.com/q/api.png" alt="">API Doc</button>

                <button class="b14"><img class="img15" src="https://www.linkpicture.com/q/setting_3.png" alt="">Settings</button>
            </div>


    </div>

                    <i class="search-icon"><img src="https://www.linkpicture.com/q/search-zoom-out-1.png" alt="" /></i> <!-- Magnifying glass icon -->

            </div>

            <div class="container3">
                <button class="sun"><img src="https://www.linkpicture.com/q/sun.png" alt=""></button>

            </div>

            <div class="container6"><img src="https://www.linkpicture.com/q/Rectangle-3833_1.png" alt="">
                <select class="account" id="account" name="account">
